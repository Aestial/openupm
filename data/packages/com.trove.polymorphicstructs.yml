name: com.trove.polymorphicstructs
displayName: Trove Polymorphic Structs
description: >-
  Trove Polymorphic Structs provides a codegen tool for polymorphic behaviour in
  burstable unmanaged code. They can be used to solve a variety of problems that
  are not so obvious to solve in ECS, such as ordered events or state machines
  without structural changes.
