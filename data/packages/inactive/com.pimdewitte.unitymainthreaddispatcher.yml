name: com.pimdewitte.unitymainthreaddispatcher
displayName: UnityMainThreadDispatcher
description: >-
  A thread-safe way of dispatching IEnumerator functions to the main thread in
  unity. Useful for calling UI functions and other actions that Unity limits to
  the main thread from different threads. Initially written for Firebase Unity
  but now used across the board!
